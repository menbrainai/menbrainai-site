<!doctype html><html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">

<title>{{ if .IsHome }}{{ with .Site.Params.home_seo_title }}{{ . }}{{ else }}{{ .Site.Title }}{{ end }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
<link rel="canonical" href="{{ .Permalink }}">

<meta name="description" content="{{ if .IsHome }}{{ default "Explore MenbrainAI, an AI platform for spine-chilling horror stories. Enter the world of ai horror now." .Site.Params.home_meta_description }}{{ else }}{{ with .Description }}{{ . }}{{ else }}{{ .Summary | plainify | truncate 155 }}{{ end }}{{ end }}"><!-- md-home v5 -->

<meta property="og:title" content="{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }}{{ end }}">
<meta property="og:type" content="website">
<meta property="og:url" content="{{ .Permalink }}">
<meta property="og:description" content="{{ if .IsHome }}{{ default "Explore MenbrainAI, an AI platform for spine-chilling horror stories. Enter the world of ai horror now." .Site.Params.home_meta_description }}{{ else }}{{ with .Description }}{{ . }}{{ else }}{{ .Summary | plainify | truncate 200 }}{{ end }}{{ end }}">
<meta name="twitter:card" content="summary_large_image">

{{ with .Site.Params.ga4 }}
<script async src="https://www.googletagmanager.com/gtag/js?id={{ . }}"></script>
<script>window.dataLayer=window.dataLayer||[];function gtag(){dataLayer.push(arguments);}gtag('js',new Date());gtag('config','{{ . }}')</script>
{{ end }}

<link rel="stylesheet" href="/css/styles.css">
</head><body>
<main class="overlay"><div class="content">
{{ block "main" . }}{{ end }}
</div></main>
</body></html>
